<script>
function slice(array, from, to) {
    var newArray = [],
        begin = from || 0,
        end = to || array.length,
        i;
  
    if (from === 0 && to === 0) {
        return newArray;
    }
    
    if ( begin < 0) {
    	var b = array.length*-1;
    	if (begin > b){
    		begin = array.length + from;
    	} else {
    		begin = 0;}
        
    }
    
    if ( end < 0) {
        end = array.length + to;
    }

    if (end>array.length){
        end = array.length;
    }

    if ( end < begin) {

        return newArray;

    } else {
        console.log(begin, end);
        for ( i = begin; i < end; i++ ) {
            newArray.push( array[i] );
        } 

        return newArray;
    }
}
arr = [ 1, 2, 3, 4, 5 ];
console.log(slice(arr,));





</script>
